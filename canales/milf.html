<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nombre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="index-clappr.cs"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        /* Aseguramos que body y el contenedor ocupen toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            height: 100%;
            width: 100%;
        }
        #player {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="player"></div>
        <script>
            var player = new Clappr.Player({
                source: "https://ortepe.xyz:36729/tv/brazzers/playlist.m3u8", 
                title: 'XXX ANAL',
                height: "100%", 
                width: "100%", 
                parentId: "#player", 
                autoPlay: true,  // Activa la reproducción automática
                mute: true        // Silencia el audio al inicio para evitar bloqueos en algunos navegadores
            });

            // Después de 3 segundos, habilitar el sonido
            setTimeout(function() {
                player.setVolume(1);  // Establece el volumen al máximo
            }, 50000); // 3000 milisegundos (3 segundos)
        </script>
    </div>
</body>
</html>
