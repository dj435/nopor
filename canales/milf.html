<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nombre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="index-clappr.cs"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        /* Aseguramos que body y el contenedor ocupen toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            height: 100%;
            width: 100%;
        }
        #player {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="player"></div>
        <script>
            var player = new Clappr.Player({
                source: "https://ortepe.xyz:36729/tv/brazzers/playlist.m3u8", 
                title: 'XXX ANAL',
                height: "100%", 
                width: "100%", 
                parentId: "#player", 
                autoPlay: true,  // Activa la reproducción automática
                
            });

            // Función para activar la pantalla completa automáticamente
            function enterFullscreen() {
                var playerElement = document.getElementById('player');
                if (playerElement.requestFullscreen) {
                    playerElement.requestFullscreen();
                } else if (playerElement.mozRequestFullScreen) { // Firefox
                    playerElement.mozRequestFullScreen();
                } else if (playerElement.webkitRequestFullscreen) { // Chrome, Safari
                    playerElement.webkitRequestFullscreen();
                } else if (playerElement.msRequestFullscreen) { // IE/Edge
                    playerElement.msRequestFullscreen();
                }
            }

            // Llamar a la función de pantalla completa cuando el reproductor esté listo
            player.on(Clappr.Events.PLAYER_READY, function() {
                enterFullscreen();
            });
        </script>
    </div>
</body>
</html>
